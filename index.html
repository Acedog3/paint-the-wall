function startCountdown() {
let countdownDuration = 21600;
  document.getElementById("timer").innerHTML = thousands_separators(countdownDuration);
  
let interval = setInterval(() => {
  countdownDuration-= 1;
  document.getElementById("timer").innerHTML = thousands_separators(countdownDuration);
  
if (countdownDuration === -1) {
clearInterval(interval);

  document.getElementById("timer").style.display = "none";
  document.getElementById("waittodry").style.display = "none";
  document.getElementById("Chooseacolor").style.display = "block";
  document.getElementById("1").disabled = false;document.getElementById("2").disabled = false;document.getElementById("3").disabled = false;document.getElementById("4").disabled = false;document.getElementById("5").disabled = false;document.getElementById("6").disabled = false;document.getElementById("7").disabled = false;

  document.getElementById("video").style.display = "none";
  video.pause();
  audio.pause();
  document.getElementById("audio").currentTime = 0;

  count += 1;
  document.getElementById("countformat").style.display = "inline";
  document.getElementById("count").style.display = "inline";
  document.getElementById("count").innerHTML = thousands_separators(count);

  document.getElementById("wall").style.filter = "brightness(70%)";
  document.getElementById("content").style.background = "rgba(255, 255, 255, .6)";
  document.getElementById("content").style.color = "black";
  document.getElementById("content").style.textShadow = "black 0px 0px 0px";
  document.getElementById("wall").style.boxShadow = "0px 0px 0px #333333";
}
}, 1000);
}

  function updateQuote() {
    motivationQuotesElement.style.opacity = 1;

    index = (index + 1) % quotes.length;

    setTimeout(() => {
      motivationQuotesElement.style.opacity = 0;

  }
